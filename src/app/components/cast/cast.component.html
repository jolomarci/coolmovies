<div *ngIf="loaded">
  <h4 class="mt-4">Cast</h4>
  <div class="row mt-3 row-cols-2 row-cols-sm-3 row-cols-md-6">
    <div class="col" *ngFor="let person of cast">
      <div class="card text-center h-100">
        <img
          src="{{ utils.getImage(person.profile_path, 'w500') }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h6 class="card-title">{{ person.name }}</h6>
          <p class="card-text">{{ person.character }}</p>
          <a class="stretched-link" routerLink="/person/{{ person.id }}"></a>
        </div>
      </div>
    </div>
  </div>
</div>
