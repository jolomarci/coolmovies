<div class="container" *ngIf="loaded">
  <div class="team-single">
    <div class="row">
      <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">
        <div class="team-single-img">
          <img src="{{ getPoster(serie.poster_path) }}" alt="" />
        </div>
        <div
          class="bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all"
        >
          <p class="sm-width-95 sm-margin-auto">
            <b>Original title: </b> {{ serie.original_name }}
          </p>
          <p class="sm-width-95 sm-margin-auto">
            <b>First air date: </b> {{ serie.first_air_date }}
          </p>
          <p class="sm-width-95 sm-margin-auto">
            <b>Status: </b> {{ serie.status }}
          </p>
          <!-- <a
            class="sm-width-95 sm-margin-auto text-center"
            href="{{ getIMDB(serie.imdb_id) }}"
          >
            <b>IMDB</b>
          </a> -->
        </div>
      </div>

      <div class="col-lg-8 col-md-7">
        <div class="team-single-text padding-50px-left sm-no-padding-left">
          <h4 class="font-size38 sm-font-size32 xs-font-size30">
            {{ serie.name }}
          </h4>
          <p class="no-margin-bottom">
            {{ serie.overview }}
          </p>
          <h5>
            <a
              *ngFor="let genre of serie.genres"
              [routerLink]="['/series']"
              [queryParams]="{ genre: genre.name }"
              class="badge badge-pill badge-secondary"
              >{{ genre.name }}</a
            >
          </h5>
        </div>

        <h3 class="mt-4">Seasons</h3>
        <div class="overflow-auto">
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-secondary"
              *ngFor="let season of serie.seasons"
              [ngClass]="{ active: selectedSeason === season }"
              (click)="selectedSeason = season"
            >
              {{ season.name }}
            </button>
          </div>
        </div>
        <app-season
          [serieId]="serie.id"
          [seasonId]="selectedSeason.season_number"
        ></app-season>
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
</div>
